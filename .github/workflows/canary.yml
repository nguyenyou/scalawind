name: Release Canary

on:
  push:
    branches:
      - canary

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release Canary
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: |
          corepack enable
          pnpm install

      - name: Build
        run: |
          pnpm build

      - name: Release Canary
        run: |
          pnpm release:canary
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}